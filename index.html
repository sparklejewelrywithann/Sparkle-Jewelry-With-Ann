
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Jeannys Shop - Warenkorb</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; background: #fdfdfd; }
        .product { border: 1px solid #ddd; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; }
        img { width: 150px; border-radius: 6px; }
        button { padding: 10px; margin-top: 10px; background-color: #ffc439; border: none; cursor: pointer; }
        #cart { margin-top: 2rem; border-top: 2px solid #ccc; padding-top: 1rem; }
        #cartItems { margin-bottom: 1rem; }
    </style>
</head>
<body>
    <h1>Jeannys Armband-Shop ðŸ’œ</h1>

    <div class="product">
        <h2>Makramee-Armband mit Seestern</h2>
        <img src="armband.jpg" alt="Makramee Armband">
        <p>Preis: 12,00 â‚¬</p>
        <button onclick="addToCart('Makramee-Armband mit Seestern', 12)">In den Warenkorb</button>
    </div>

    <div id="cart">
        <h2>ðŸ›’ Warenkorb</h2>
        <div id="cartItems"></div>
        <p id="total"></p>
        <div id="paypal-button-container"></div>
    </div>

    <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=EUR"></script>
    <script>
        let cart = [];

        function addToCart(name, price) {
            cart.push({ name, price });
            renderCart();
        }

        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            const total = document.getElementById('total');
            cartItems.innerHTML = '';
            let sum = 0;
            cart.forEach(item => {
                cartItems.innerHTML += `<p>${item.name} - â‚¬${item.price.toFixed(2)}</p>`;
                sum += item.price;
            });
            total.innerText = `Gesamt: â‚¬${sum.toFixed(2)}`;
        }

        paypal.Buttons({
            createOrder: function(data, actions) {
                const totalAmount = cart.reduce((sum, item) => sum + item.price, 0).toFixed(2);
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: totalAmount
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Danke fÃ¼r deinen Einkauf, ' + details.payer.name.given_name + '!');
                    cart = [];
                    renderCart();
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
