
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>sparkle-jewelry-with-ann</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #fffaf8; text-shadow: 1px 1px 2px #ffb6c1; color: #5a005a; }
    .product {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      background-color: #ffffff;
    }
    img {
      width: 150px;
      border-radius: 6px;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      background-color: #ffc439;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    #cart {
      margin-top: 2rem;
      padding: 1.5rem;
      background-color: #fff8f8;
      border: 2px dashed #ffc0cb;
      border-radius: 10px;
      border-shadow: 0 2px 6px rgba(255, 192, 203, 0.2);
    }
  </style>
</head>
<body>
  <h1>Sparkle Jewelry With Ann</h1>

  <div class="product">
    <h2>Makramee-Armband mit Seestern</h2>
    <img src="armband.jpg" alt="Makramee Armband">
    <p>Preis: 6,90â€¯â‚¬</p>
    <button onclick="addToCart('Makramee-Armband mit Seestern')">In den Warenkorb</button>
  </div>

  <div id="cart">
    <h2>ðŸ›’ Dein Warenkorb</h2>

    <ul id="cartItems"></ul>
</div>

<!-- PayPal Button -->
<div id="paypal-button-container" style="margin-top: 20px;"></div>

<!-- PayPal SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=sb&currency=EUR"></script>

<script>
  function addToCart(item) {
    const list = document.getElementById("cartItems");
    const li = document.createElement("li");
    li.innerText = item;
    list.appendChild(li);
  }

  // PayPal-Button erstellen
  paypal.Buttons({
    createOrder: function(data, actions) {
      return actions.order.create({
        purchase_units: [{
          amount: {
            value: '6.90' // Fester Preis â€“ spÃ¤ter machen wir ihn dynamisch
          }
        }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        alert('Danke, ' + details.payer.name.given_name + '! Zahlung erfolgreich.');
      });
    }
  }).render('#paypal-button-container');
</script>
</body>
</html>
